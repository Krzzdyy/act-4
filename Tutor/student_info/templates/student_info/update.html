{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="{% static 'student_info/styles.css' %}">
</head>
<body>
    <h2>Edit Student</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Student ID:</label>
        <input type="text" name="student_id" value="{{ student.student_id }}" required><br>

        <label>Name:</label>
        <input type="text" name="name" value="{{ student.name }}" required><br>

        <label>Year & Section:</label>
        <input type="text" name="year_section" value="{{ student.year_section }}" required><br>

        <button type="submit">Update</button>
        <a href="{% url 'read' %}" class="action-btn">Cancel</button>
    </form>
  
</body>
</html>
