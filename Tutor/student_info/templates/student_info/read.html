{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <link rel="stylesheet" href="{% static 'student_info/styles.css' %}">
</head>
<body>
    <h2>Student List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>Year & Section</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.year_section }}</td>
                <td>
                    
                    <a href="{% url 'update' student.id %}" class="action-btn">EDIT</a>
                    <a href="{% url 'delete' student.id %}" class="action-btn delete-btn">DELETE</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'index' %}">Go back</a>
</body>
</html>
