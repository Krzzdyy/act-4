{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <link rel="stylesheet" href="{% static 'student_info/styles.css' %}">
</head>
<body>
    <div>
    <h2>Add Student</h2>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="year_section">Year & Section:</label>
        <input type="text" id="year_section" name="year_section" required><br><br>

        <button type="submit">Submit</button>
    </form>
    </div>
    <br>
    <a href="{% url 'read' %}"  class="action-btn">View Student Lists</a> 
</body>
</html>
